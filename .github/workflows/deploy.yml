name: Terraform Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  actions: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        shell: bash
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Format
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false -out=tfplan

      - name: Terraform Apply (main)
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -input=false tfplan

      - name: Save Terraform State (main)
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: tfstate-main
          path: terraform/terraform.tfstate

      - name: Deploy sample index.html to Web App
        if: github.ref == 'refs/heads/main' && steps.tfout.outputs.resource_group_name != '' && steps.tfout.outputs.host != ''
        continue-on-error: true
        run: |
          RESOURCE_GROUP_NAME="${{ steps.tfout.outputs.resource_group_name }}"
          HOST="${{ steps.tfout.outputs.host }}"
          APP="${HOST%%.azurewebsites.net}"
          echo "Packaging ./terraform/www"
          cd ..
          zip -r app.zip terraform/www >/dev/null
          echo "Deploying to app '$APP' in RG '$RESOURCE_GROUP_NAME'"
          az webapp deployment source config-zip \
            --resource-group "$RESOURCE_GROUP_NAME" \
            --name "$APP" \
            --src app.zip

  positive-test:
    name: Positive test (inside VNet should be 200)
    needs: terraform
    if: ${{ vars.ENABLE_POSITIVE_TEST == 'true' }}
    runs-on: self-hosted   # your runner placed inside the VNet
    defaults:
      run:
        shell: bash
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Curl Web App from inside VNet
        run: |
          HOST=$(terraform output -raw web_app_hostname 2>/dev/null)
          if [ -z "$HOST" ]; then
            echo "::error ::web_app_hostname output not found"; exit 1
          fi
          URL="https://${HOST}"
          echo "Testing from inside VNet: $URL"
          set +e
          CODE=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
          set -e
          echo "HTTP response: $CODE"
          if [ "$CODE" -ne 200 ]; then
            echo "::error ::Expected 200 from inside VNet, got $CODE"
            exit 1
          fi
          echo "âœ… Positive test passed (reachable from inside VNet)."
